name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create .env variables
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_API_URL: ${{ secrets.BACKEND_URL }}
          envkey_REACT_APP_API_URL: ${{ secrets.BACKEND_URL }}
          envkey_VITE_API_URL: ${{ secrets.BACKEND_URL }}
          envkey_API_USERNAME: ${{ secrets.TEST_USERNAME }}
          envkey_REACT_APP_API_USERNAME: ${{ secrets.TEST_USERNAME }}
          envkey_VITE_API_USERNAME: ${{ secrets.TEST_USERNAME }}
          envkey_API_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          envkey_REACT_APP_API_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          envkey_VITE_API_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      - name: Install dependencies
        run: npm i
      - name: Run unit tests
        run: npm test -- -u

  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create .env variables
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_VITE_API_URL: ${{ secrets.BACKEND_URL }}
          envkey_VITE_API_USERNAME: ${{ secrets.TEST_USERNAME }}
          envkey_VITE_API_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          envkey_VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          envkey_VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          envkey_VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          envkey_VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          envkey_VITE_FIREBASE_MESSAGING_SENDER_IDz: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          envkey_VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          envkey_VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}

      - name: Install dependencies
        run: npm i
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_QUICKER_CUSTOMER_APP }}'
          channelId: live
          projectId: quicker-customer-app
