name: Deploy to Firebase Hosting on PR
'on': pull_request

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  
  
  build_and_test:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create .env variables
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_API_URL: ${{ secrets.BACKEND_URL }}
          envkey_REACT_APP_API_URL: ${{ secrets.BACKEND_URL }}
          envkey_VITE_API_URL: ${{ secrets.BACKEND_URL }}
          envkey_API_USERNAME: ${{ secrets.TEST_USERNAME }}
          envkey_REACT_APP_API_USERNAME: ${{ secrets.TEST_USERNAME }}
          envkey_VITE_API_USERNAME: ${{ secrets.TEST_USERNAME }}
          envkey_API_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          envkey_REACT_APP_API_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          envkey_VITE_API_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      - name: Install dependencies
        run: npm i
      - name: Run unit tests
        run: npm test -- -u
      - run: npm run build

